<!doctype html> 
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
    <style>
        .card {
            /* Add your custom styles here */
            border: 1px solid #ddd; /* Example border style */
            margin: 10px; /* Example margin */
            padding: 15px; /* Example padding */
            border-radius: 10px; /* Example border-radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Example box-shadow */
        }
    </style>

</head>
  <body>
    <div class="container">
        <div class="card">
        <form class="post">
            <div class="mb-3">
              <label for="" class="form-label">Nama</label>
              <input type="text" class="form-control" id="customerName" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="" class="form-label">No. HP</label>
              <input type="text" class="form-control" id="phoneNumber">
            </div>
            <div class="mb-3">
              <label for="eventDropdown">Select Event:</label>
              <select class="listEvent form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="quantity">Jumlah Tiket:</label>
              <div class="number-input">
                <input type="number" class="quantity" name="quantity" min="1" value="1">
              </div>
            </div>
            <div class="mb-3">
              <label for="totalPrice">Total Price:</label>
              <span class="totalPrice"></span>
            </div>
            <button type="submit" class="btn btn-primary submitButton">Submit</button>
          </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="post.js"></script>
</body>
</html>
